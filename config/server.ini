[server]
keypath = ./server.key      ; Requis
certpath = ./server.crt     ; Requis

logfile = ./log.txt         ; Optionnel. supprimer pour ne pas avoir de fichier log 

interface = 10.214.213.235
port = 8443

maxsize = 1                 ; Optionnel: taille de chaque fichier en Mo (défaut 50)
outputdir = .               ; Optionnel: les trames de la machine A sont enregistrés dans outputdir/{IP_CLIENT}

[client]
trustedca = ./ca.crt   ; Requis: le CA le client.
